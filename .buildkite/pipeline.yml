steps:
  - label: "Benchmarks"
    plugins:
      - JuliaCI/julia#v1:
          version: 1.6
    env:
      CODESPEED_PROJECT: "FluxBench"
      CODESPEED_BRANCH: "$BUILDKITE_BRANCH"
      CODESPEED_COMMIT: "$BUILDKITE_COMMIT"
      CODESPEED_EXECUTABLE: "Julia 1.6"
      SECRET_CODESPEED_SERVER: ";U2FsdGVkX1+2GfXSirm0qTNaQDyeGFowE3VdIpUgymprMoWFUF7O/K6MxycX9nOv4QZJ//qwmEhdAKUc5KlnEA=="
    command: |
      julia --project -e '
        ENV["CODESPEED_ENVIRONMENT"] = "FluxBench" # ENV["BUILDKITE_AGENT_NAME"]
        println("Preparing Environment")
        using Pkg
        Pkg.instantiate()
        println("Starting Benchmarks")
        using FluxBench
        FluxBench.submit(true)'
    agents:
      queue: "benchmark"
      cuda: "*"
    if: build.message !~ /\[skip benchmarks\]/ &&
        build.branch =~ /^master$$/

  - label: "Benchmarks (Trial)"
    plugins:
      - JuliaCI/julia#v1:
          version: 1.6
    env:
      CODESPEED_PROJECT: "FluxBench"
      CODESPEED_BRANCH: "$BUILDKITE_BRANCH"
      CODESPEED_COMMIT: "$BUILDKITE_COMMIT"
      CODESPEED_EXECUTABLE: "Julia 1.6"
      SECRET_CODESPEED_SERVER: ";U2FsdGVkX1+2GfXSirm0qTNaQDyeGFowE3VdIpUgymprMoWFUF7O/K6MxycX9nOv4QZJ//qwmEhdAKUc5KlnEA=="
    command: |
      julia --project -e '
        ENV["CODESPEED_ENVIRONMENT"] = "FluxBench" # ENV["BUILDKITE_AGENT_NAME"]
        println("Preparing Environment")
        using Pkg
        Pkg.instantiate()
        println("Starting Benchmarks")
        using FluxBench, Flux, Flux.CUDA
        using CUDA.NVML
        try
          FluxBench.submit(false)
        catch e
          dev = NVML.devices()
          @show NVML.compute_processes(dev)
          rethrow(e)
        end'
    agents:
      queue: "juliagpu"
      cuda: "*"
    if: build.message !~ /\[skip benchmarks\]/ &&
        build.branch !~ /^master$$/
